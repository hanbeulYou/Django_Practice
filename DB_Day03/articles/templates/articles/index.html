{% extends 'base.html' %}

{% block content %}
  {% for article in articles %}
  <a href="{% url 'articles:detail' article.pk %}" class="card">
    <div class="card__title">{{ article.title }}</div>
    <div class="card__play">{{ article.issue_a }} VS {{ article.issue_b }}</div>
    <div class="card__date">{{ article.updated_at.date }}</div>
  </a>
  {% endfor %}
</div>

{% endblock content %}
