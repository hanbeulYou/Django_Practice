<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/reset.css' %}">
  <title>Either Project</title>
</head>
<body>
  <div class="page">
    <div class="nav__bar">
      <div class="nav__left">
        <a href="{% url 'articles:index' %}">
        <div class="nav__left__logo">
          <img src="{% static 'img/logo.png' %}" alt="logo" style="height: 80%; width: 25%;">
          <div class="nav__left__title">
            <h1>EITHER GAME</h1>
          </div>
        </div>
        </a>
      </div>
      <div class="nav__right">
        <a href="{% url 'articles:create' %}">
          <div class="create">새 질문 추가</div> 
        </a>
        <a href="{% url 'articles:random' %}">
          <div class="random">랜덤 질문</div>
        </a>
      </div>
    </div>
    <div class="page__body">
      <div class="container">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
  </div>
</body>
</html>
